<div id="governmentReportLandslideFragment" class="monospace-font">
    <div class="formContainer">
        <form action="" id="governmentReport" class="reportFormAdvanced">
            <fieldset>
                <legend for="picture">Geological info</legend>
                <div class="formSegmentsMargin">
                    <div class="formSegmentsMargin">
                        <label for="movementType">Landslide Movement Type</label>
                        <select id="movementType" name="LandslideMovementType">
                            <option value=""></option>
                            <option value="Falls">Falls</option>
                            <option value="Topples">Topples</option>
                            <option value="Slides">Slides</option>
                            <option value="Lateral">Lateral</option>
                            <option value="Spreads">Spreads</option>
                            <option value="Flows">Flows</option>
                            <option value="Complex">Complex</option>
                        </select>
                        <label for="city">Landslide Material Type</label>
                        <select id="city" name="LandslideMaterialType">
                            <option value=""></option>
                            <option value="Bedrock">Bedrock</option>
                            <option value="Engineering">Engineering soils</option>
                        </select>
                    </div>
                    <div class="formSegmentsMargin">
                        <label for="RainfallCorrelation">Rainfall correlation</label>
                        <input type="text" id="names" name="RainfallCorrelation" placeholder="Rainfall correlation">
                    </div>
                    <div class="formSegmentsMargin">
                        <label for="LandslideForcesDetails">Landslide forces details</label>
                        <input type="text" id="names" name="LandslideForcesDetails" placeholder="Landslide forces details">
                    </div>
                </div>
            </fieldset>

            <fieldset class="formSegmentsMargin">
                <legend for="picture">Spatial info</legend>
                <div class="formSegmentsMargin">
                    <div class="formSegmentsMargin">
                        <label for="latitude">Latitude center</label>
                        <input type="number" step="0.01" id="latitude" name="LatitudeCenter" placeholder="Latitude of landslide center">
                        <label for="longitude">Longitude center</label>
                        <input type="number" step="0.01" id="longitude" name="LongitudeCenter"
                            placeholder="Longitude of landslide center">
                        <button class="ui-button ui-widget ui-corner-all">Check Coordinates</button>
                        <div class="formSegmentsMargin">
                            <label for="width">Width</label>
                            <input type="number" step="0.01" id="width" name="Width" placeholder="Width">
                            <label for="length">Length</label>
                            <input type="number" step="0.01" id="length" name="Length" placeholder="Length">
                            <label for="depth">Depth</label>
                            <input type="number" step="0.01" id="depth" name="Depth" placeholder="Depth">
                            <label for="steepness">Slope steepness</label>
                            <input type="number" step="0.01" id="steepness" name="SlopeSteepness" placeholder="Slope steepness">
                            <label for="lmovement">Linear Movement</label>
                            <input type="number" step="0.01" id="lmovement" name="LinearMovement" placeholder="Linear Movement">
                            <label for="volume">Volume</label>
                            <input type="number" step="0.01" id="volume" name="Volume" placeholder="Volume">
                        </div>
                    </div>

                </div>
            </fieldset>

            <fieldset class="formSegmentsMargin">
                <legend for="picture">General info</legend>
                <div class="formSegmentsMargin">
                    <div class="formSegmentsMargin">
                        <label for="govid">Government ID</label>
                        <input type="text" id="govid" name="GovernmentId" placeholder="Government ID">
                        <label for="date">Date occured</label>
                        <input type="datetime-local" id="date" name="Date" placeholder="Date occured">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="Address" placeholder="Address">
                        <label for="reportedBy">Reported by</label>
                        <input type="text" id="reportedBy" name="ReportedBy" placeholder="Reported by">
                        <label for="damages">Damages</label>
                        <input type="text" id="damages" name="Damages" placeholder="Damages">
                        <label for="casualties">Casualties</label>
                        <input type="text" id="casualties" name="Casualities" placeholder="Casualties">
                    </div>

                </div>
            </fieldset>
            <input type="submit" value="Submit" class="ui-button ui-widget ui-corner-all">
        </form>
    </div>
    <div class="govreportlandslidemap">
        <div id="reportLandslidemap" class="reportMap reportFormMap"></div>
    </div>
</div>
